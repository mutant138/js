<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    
    <title>Expense Tracker</title>
</head>
<body<h1>Expense Tracker</h1><br>
    <form onsubmit="saveToLocalStorage(event)">
        <label>Expense</label>
        <input type="text" name="userexpense" id="userexpenseInputTag" required>
        <label>Amount</label>
        <input type="number" name="useramount" id="useramountInputTag" required>
        <label>Month</label>
        <input type="month" name="month" id="monthInputTag" required>
        <br>
        <button>Submit</button>
    </form>
    <ul id="List">
    </ul>
    <script src="index.js">
    </script>
</body>
</html>
